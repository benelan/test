name: PR Bot
on:
  pull_request:
    branches: [master]
permissions:
  pull-requests: write
  issues: write
jobs:
  assign-author:
    if: github.event.pull_request.user.login != 'dependabot[bot]' && github.event.pull_request.user.login != 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: |
            const action = require('actions/assignPullRequestAuthor.js')
            action({github, context})
  label-type:
    if: github.event.pull_request.user.login != 'dependabot[bot]' && github.event.pull_request.user.login != 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: |
            const action = require('actions/labelPullRequestWithCommitType.js')
            action({github, context})
