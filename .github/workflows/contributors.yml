name: Update Contributors
on:
  push:
    branches:
      - main
jobs:
  update-readme-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Update Contributor List
        uses: benelan/contributors-readme-action@74e2bf37858ca1bf098d142ab2f3853094f78cdd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          readme_path: readme.md
          no_commit_or_push: true
      - name: Commit and Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: readme.md
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          body: This PR was automatically generated by the [`contributors.yml`](../blob/main/.github/workflows/contributors.yml) GitHub Action workflow.
          base: main
          branch: ci/update-contributors
          delete-branch: true
          commit-message: "docs: update list of contributors"
          title: "docs: update list of contributors"
          token: ${{ secrets.GITHUB_TOKEN }}
